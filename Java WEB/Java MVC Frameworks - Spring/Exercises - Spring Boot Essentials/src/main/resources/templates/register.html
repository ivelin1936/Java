<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>

<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/guest-navigation"></th:block>
    </header>

    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Register</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <form class="mx-auto w-25" method="post" th:action="@{/register}" th:object="${bindingModel}">
            <div class="form-group">
                <label for="username" class="text-exodia">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username" th:value="${username}" th:field="*{username}">
                <span th:if="${#fields.hasErrors('username')}" class="help-block" th:errors="*{username}"></span>
            </div>

            <div class="form-group">
                <label for="password" class="text-exodia">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" class="help-block" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="text-exodia">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword" th:field="*{confirmPassword}">
                <span th:if="${#fields.hasErrors('confirmPassword')}" class="help-block" th:errors="*{confirmPassword}"></span>
            </div>

            <div class="form-group">
                <label for="email" class="text-exodia">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email" th:value="${email}" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" class="help-block" th:errors="*{email}"></span>
            </div>

            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button type="submit" class="btn bg-exodia text-white">Register</button>
            </div>
        </form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>

    <footer>
        <th:block th:replace="fragments/footer"></th:block>
    </footer>
</div>
</body>
</html>
