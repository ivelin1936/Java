<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/user-navigation"></th:block>
    </header>

    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Contact Us</h1>
        <hr class="bg-exodia hr-2 w-75"/>

        <form class="mx-auto w-75" method="post" th:action="@{/contact}">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="name" class="text-exodia h3">Name</label>
                </div>
                <input type="text" class="form-control" id="name" placeholder="Your name..." name="name">
            </div>

            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="from" class="text-exodia h3">Email</label>
                </div>
                <input type="text" class="form-control" id="from" placeholder="Your email..." name="from">
            </div>

            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="subject" class="text-exodia h3">Subject</label>
                </div>
                <input type="text" class="form-control" id="subject" placeholder="Subject..." name="subject">
            </div>

            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <label for="message" class="text-exodia h3">Message</label>
                </div>
                <textarea class="form-control" id="message" name="message" rows="10" placeholder="Message..."></textarea>
            </div>

            <hr class="bg-exodia hr-2"/>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-exodia text-white">Send</button>
            </div>
        </form>

        <hr class="bg-exodia hr-2 mt-5"/>
    </main>

    <footer>
        <th:block th:replace="fragments/footer"></th:block>
    </footer>
</div>
</body>
</html>
