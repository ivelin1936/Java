<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDMC Create Cat</title>
    <link rel='shortcut icon' type='image/x-icon' href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Creative-Tail-Animal-cat.svg/1024px-Creative-Tail-Animal-cat.svg.png"/>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Hammersmith One', sans-serif;
            background-color: powderblue;
            text-align: center;
            background-image: url("https://www.publicdomainpictures.net/pictures/60000/nahled/cat-portrait-vintage-background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        p {
            display: inline-block;
            text-align: left;
            padding-left: 20px;
        }
        body > h1 > p {
            display: inline-block;
            text-align: left;
            padding: 2px;
            margin: 0 auto;
            color: rebeccapurple;
            opacity: 0.5;
        }
        a {
            border: 2px solid white;
            padding: 5px 10px;
            /*background-color: powderblue;*/
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 20px;
        }
        a:hover {
            border-color: white;
            color: #B3483A;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
        * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            -o-font-smoothing: antialiased;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        .container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        hr {
            border: 0;
            height: 1px;
            box-shadow: 0 0 10px 1px black;
        }
        #contact input[type="text"],
        #contact input[type="number"],
        #contact button[type="submit"] {
            font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
        }

        #contact {
            border-radius: 5px;
            background: powderblue;
            background-image: url("https://www.publicdomainpictures.net/pictures/60000/nahled/cat-silhouette-vintage-background.jpg");
            padding: 25px;
            margin: 50px 0;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        #contact h3 {
            display: block;
            font-size: 30px;
            font-weight: 300;
            margin: 10px auto;
        }

        #contact h4 {
            margin: 5px 0 15px;
            display: block;
            font-size: 13px;
            font-weight: 400;
            opacity: 0.6;
        }

        fieldset {
            border: medium none !important;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
        }

        #contact input[type="text"],
        #contact input[type="number"] {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #FFF;
            margin: 0 0 5px;
            padding: 10px;
        }

        #contact input[type="text"],
        #contact input[type="number"] {
            -webkit-transition: border-color 0.3s ease-in-out;
            -moz-transition: border-color 0.3s ease-in-out;
            transition: border-color 0.3s ease-in-out;
            border: 1px solid #aaa;
        }

        #contact textarea {
            height: 100px;
            max-width: 100%;
            resize: none;
        }

        #contact button[type="submit"] {
            cursor: pointer;
            width: 100%;
            border: none;
            border-radius: 4px;
            background: rgba(76, 175, 80, 0.8);
            color: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 16px;
        }

        #contact button[type="submit"]:hover {
            background: #43A047;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background-color 0.3s ease-in-out;
        }

        #contact button[type="submit"]:active {
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        #contact input:focus,
        #contact textarea:focus {
            outline: 0;
            border: 1px solid #aaa;
        }

        ::-webkit-input-placeholder {
            color: #888;
        }

        :-moz-placeholder {
            color: #888;
        }

        ::-moz-placeholder {
            color: #888;
        }

        :-ms-input-placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Create a C<p><i class="fas fa-cat"></i></p>t!</h1>
    <hr/>
    <div class="container">
        <form id="contact" action="/cats/create" method="post">
            <h3>Create Form</h3>
            <h4>Insert data</h4>
            <fieldset>
                <input placeholder="Name" type="text" name="name" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Breed" type="text" name="breed" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Color" type="text" name="color" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Age" type="number" name="age" tabindex="4" required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Create</button>
            </fieldset>
        </form>
    </div>

    <a href="/">Back to home</a>

    <footer style="
    opacity: 0.7;
    margin: 5px auto;
    position:absolute;
    bottom:0;
    height: 20px;
    width:100%;">
        &copy; FDMC-2019 All rights reserved. Created by Ivelin Dimitrov
    </footer>
</body>
</html>
