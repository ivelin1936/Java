<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDMC profile</title>
    <link rel='shortcut icon' type='image/x-icon' href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Creative-Tail-Animal-cat.svg/1024px-Creative-Tail-Animal-cat.svg.png"/>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Hammersmith One', sans-serif;
            background-color: powderblue;
            text-align: center;
            background-image: url("https://www.publicdomainpictures.net/pictures/60000/nahled/cat-portrait-vintage-background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        hr {
            border: 0;
            height: 1px;
            box-shadow: 0 0 10px 1px black;
        }
        body > h4 {
            opacity: 0.6;
        }

        p {
            display: inline-block;
            text-align: left;
            padding: 2px;
            margin: 0 auto;
            color: rebeccapurple;
            opacity: 0.5;
        }

        a {
            border: 2px solid white;
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            border-color: white;
            color: #B3483A;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        section {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        body > hr:nth-child(4) {
            margin-bottom: 30px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        section {
            border-radius: 5px;
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
    </style>
</head>
<body>
<h1>C<p><i class="fas fa-cat"></i></p>t, with name - {{catName}} was not found.</h1>
<hr/>
<section>
    <img src="https://http.cat/404" alt="404 image">
</section>
<hr/>
<a href="/cats/all">Back</a>

    opacity: 0.7;
    margin: 5px auto;
    position:absolute;
    bottom:0;
    height: 20px;
    width:100%;">
    &copy; FDMC-2019 All rights reserved. Created by Ivelin Dimitrov
</footer>
</body>
</html>
