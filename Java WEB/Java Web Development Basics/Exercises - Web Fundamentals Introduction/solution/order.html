        </div>

    <main>
        <h1>Order a <span>Beer</span></h1>
        
        <form action="store/order" method="post">
            <label for="brand">Brand</label>
            <select name="brand">
                <option selected disabled>Select a brand</option>
                <option>Corona Extra 330ml</option>
                <option>Stela Artois 500ml</option>
                <option>Carlsberg 330ml</option>
                <option>Heineken 330ml</option>
                <option>Svetlio Pivo 330ml</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" min="1" max="15" placeholder="Enter amount of beers (1-15)">

            <label for="destination">Destination</label>
            <select name="destination">
                <option selected disabled>Select a destination</option>
                <option>Plovdiv</option>
                <option>Sofia</option>
                <option>Varna</option>
                <option>Burgas</option>
                <option>St.Zagora</option>
                <option>Ruse</option>
                <option>Sliven</option>
                <option>Silistra</option>
            </select>

            <label for="birthdate">Enter your birthdate</label>
            <input type="date" name="birthdate" placeholder="mm/dd/yyyy">

            <label for="comment">Get an opinion, comment, recommendation? Share it with us!</label>
            <textarea name="comment" cols="30" rows="10" placeholder="Share your opinon with us!"></textarea>

            <input type="submit" value="Order" id="orderFormBtn">
        </form>
    </main>
