<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Login</h1>
            <hr class="bg-exodia w-25 hr-2"/>

            <h:form styleClass="mx-auto w-25">

                <!-- Show authentication failed error message -->
                <h:messages globalOnly="true" style="color: red; margin: 8px; text-align: center" />

                <div class="form-group">
                    <h:outputLabel for="username" styleClass="text-exodia" value="Username"/>
                    <h:inputText styleClass="form-control" id="username" placeholder="Username..." label="Username"
                                 value="#{userLoginBean.userLoginBindingModel.username}"/>
                    <h:message id="m1" for="username" style="color:red; margin: 0 auto;"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="password" styleClass="text-exodia" value="Password"/>
                    <h:inputSecret styleClass="form-control" id="password" placeholder="Password..." label="Password"
                                   value="#{userLoginBean.userLoginBindingModel.password}"/>
                    <h:message id="m2" for="password" style="color:red; margin: 0 auto;"/>
                </div>

                <hr class="bg-exodia hr-2"/>

                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{userLoginBean.login}" styleClass="btn bg-exodia text-white" value="Login"/>
                </div>

            </h:form>

            <hr class="bg-exodia hr-2 mt-5"/>
        </main>

    </ui:define>
</ui:composition>

</html>
