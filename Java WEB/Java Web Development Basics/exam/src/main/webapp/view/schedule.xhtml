<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Schedule</h1>
            <hr class="bg-exodia hr-2 w-75"/>

            <h:form class="mx-auto w-75">

                <!-- Show authentication failed error message -->
                <h:messages globalOnly="true" style="color: red; margin: 8px; text-align: center" />

                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" styleClass="text-exodia" value="Title"/>
                    </div>
                    <h:inputText styleClass="form-control" id="title" placeholder="Title..." label="Title"
                                 value="#{scheduleBean.bindingModel.title}"/>
                    <h:message id="m1" for="title" style="color:red; margin: 0 auto;"/>
                </div>

                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="content" styleClass="text-exodia h3" value="Content"/>
                    </div>
                    <h:inputTextarea styleClass="form-control" rows="10" id="content" placeholder="Content..." label="Content"
                                 value="#{scheduleBean.bindingModel.content}"/>
                    <h:message id="m2" for="content" style="color:red; margin: 0 auto;"/>
                </div>

                <hr class="bg-exodia hr-2"/>

                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{scheduleBean.schedule}" styleClass="btn bg-exodia text-white" value="Schedule"/>
                </div>

            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>

    </ui:define>
</ui:composition>

</html>
