<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-sboj">
            <h:link class="navbar-brand text-info h4" outcome="${pageContext.request.contextPath}/view/index.xhtml" value="Sboj.gb"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <c:choose>
                <c:when test="#{session.getAttribute('username') == null}">
                    <ui:decorate template="navigation-guest-component.xhtml"/>
                </c:when>
                <c:otherwise>
                    <ui:decorate template="navigation-loggedUser-component.xhtml"/>
                </c:otherwise>
            </c:choose>

        </nav>
    </header>
</ui:component>

</html>
