<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Delete Job</h1>
            <hr class="hr-3"/>

            <h:form styleClass="mx-auto w-15" method="post" action="/jobs/add">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="sector" styleClass="h3 mb-2" value="Sector"/>
                    </div>
                    <h:inputText styleClass="form-control" id="sector" value="#{jobDeleteBean.viewModel.sector}"
                                 label="Sector" disabled="true"/>
                </div>

                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="profession" styleClass="h3 mb-2" value="Profession"/>
                    </div>
                    <h:inputText styleClass="form-control" id="profession"
                                 value="#{jobDeleteBean.viewModel.profession}"
                                 label="Profession" disabled="true"/>
                </div>

                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="salary" styleClass="h3 mb-2" value="Salary"/>
                    </div>
                    <h:inputText styleClass="form-control" id="salary" value="#{jobDeleteBean.viewModel.salary}"
                                 label="Salary" disabled="true"/>
                </div>

                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="description" styleClass="h3 mb-2" value="Description"/>
                    </div>
                    <h:inputTextarea rows="4" styleClass="form-control" id="description"
                                     value="#{jobDeleteBean.viewModel.description}"
                                     label="Description" disabled="true"/>
                </div>

                <!--<input type="hidden" value="${jobDeleteDetailsBean.viewModel.id}" name="id"/>-->
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton styleClass="btn btn-danger text-white"
                                     action="#{deleteBean.remove}"
                                     value="Delete Job">
                        <f:param name="id" value="#{jobDeleteBean.viewModel.id}"/>
                    </h:commandButton>
                </div>
            </h:form>

            <hr class="my-3"/>
        </main>

    </ui:define>
</ui:composition>

</html>
