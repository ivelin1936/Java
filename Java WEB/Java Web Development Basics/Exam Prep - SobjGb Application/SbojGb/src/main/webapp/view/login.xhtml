<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Login</h1>
            <hr class="hr-3"/>

            <h:form styleClass="mx-auto w-15">
                <!-- Show authentication failed error message -->
                <h:messages globalOnly="true" style="color: red; margin: 8px; text-align: center" />

                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
                    </div>
                    <h:inputText styleClass="form-control" id="username" label="Username"
                                 value="#{userLoginBean.userLoginBindingModel.username}"/>
                    <h:message id="m1" for="username" style="color:red; margin: 0 auto;"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                    </div>
                    <h:inputSecret styleClass="form-control" id="password" placeholder="Password..." label="Password"
                                   value="#{userLoginBean.userLoginBindingModel.password}"/>
                    <h:message id="m2" for="password" style="color:red; margin: 0 auto;"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <!--<button type="submit" class="btn btn-info text-white">Login</button>-->
                    <h:commandButton action="#{userLoginBean.login}" styleClass="btn btn-info text-white" value="Login"/>
                </div>
            </h:form>

            <hr class="my-3"/>
        </main>

    </ui:define>
</ui:composition>

</html>
